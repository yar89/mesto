<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
       <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/IMG_7462.jpg" alt="Изображение профиля">
            <div class="profile__info">
               <div class="profile__info-container">
                   <h1 class="profile__name">Ярослава Т.</h1>
                   <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>   
                <h2 class="profile__description">Исследователь веб-технологий</h2>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
    </footer>
    <!--попап редактирования профиля-->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_edit-profile" name="myForm" method="post" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__field">
                    <input id="name-input" class="popup__input popup__input_type_profile-name" type="text" placeholder="Имя пользователя" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__error popup__error_top"></span>
                </label>
                <label class="popup__field">
                    <input id="profession-input" class="popup__input popup__input_type_profile-profession" type="text" placeholder="Профессия" required minlength="2" maxlength="200">
                    <span class="profession-input-error popup__error popup__error_bottom"></span>
                </label>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап добавления карточки-->
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close popup__close_add-card" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_add-card" name="myForm" method="post" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__field">
                    <input id="place-input" class="popup__input popup__input_type_place-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="place-input-error popup__error popup__error_top"></span>
                </label>
                <label class="popup__field">
                    <input id="link-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required>
                    <span class="link-input-error popup__error popup__error_bottom"></span>
                </label>
                <button type="submit" class="popup__submit-button popup__submit-button_disabled">Создать</button>
            </form>
        </div>
    </div>
    <!--попап увеличенного изображения карточки-->
    <div class="popup popup_type_large-image">
        <div class="popup__image-container">
            <button class="popup__close popup__close_large-image" type="button" aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#"  alt="#">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="card-template">
        <li class="card">
            <button class="card__delite-button" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="#"  alt="#">
            <div class="card__description">
               <h2 class="card__title"></h2>
               <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>

            </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
