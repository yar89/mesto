<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
       <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/IMG_7462.jpg" alt="Изображение профиля">
            <div class="profile__info">
               <div class="profile__info-container">
                   <h1 class="profile__name">Ярослава Т.</h1>
                   <button type="button" class="profile__edit-button" aria-label="Name"></button>
                </div>   
                <h2 class="profile__description">Исследователь веб-индустрии</h2>
            </div>
            <button type="button" class="profile__add-button" aria-label="Name"></button>
        </section>
        <section class="elements">
            <ul class="element__list">
                <li class="element__card">
                    <img class="element__image" src="./images/IMG_7434.JPG" alt="Черноморский пейзаж">
                    <div class="element__description">
                        <h2 class="element__title">Черноморское побережье</h2>
                        <button class="element__button" type="button" aria-label="Name"></button>
                      </div>
                </li>
                <li class="element__card">
                    <img class="element__image" src="./images/IMG_7457.JPG" alt="Канатная дорога">
                    <div class="element__description">
                        <h2 class="element__title">Черноморское побережье</h2>
                        <button class="element__button" type="button" aria-label="Name"></button>
                      </div>
                </li>
            </ul>
        </section>
        <section class="footer"></section>

        
        <script src="index.js"></script>


    </main>
    
</body>
</html>
