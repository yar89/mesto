<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="./pages/index.css" />-->
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
      <!--<img src="./images/logo.svg" alt="Логотип" class="header__logo" />-->
    </header>
    <main class="main">
      <section class="profile">
        <button type="button" class="profile__avatar-overlay">
          <img src="#" class="profile__avatar" alt="Изображение профиля" />
        </button>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать"
            ></button>
          </div>
          <h2 class="profile__description"></h2>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
    </footer>
    <!--попап редактирования профиля-->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_edit-profile"
          name="myForm"
          method="post"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              id="name-input"
              name="name"
              class="popup__input popup__input_type_profile-name"
              type="text"
              placeholder="Имя пользователя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error popup__error popup__error_top"></span>
          </label>
          <label class="popup__field">
            <input
              id="profession-input"
              name="profession"
              class="popup__input popup__input_type_profile-profession"
              type="text"
              placeholder="Профессия"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="profession-input-error popup__error popup__error_bottom"
            ></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--попап добавления карточки-->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_add-card"
          name="myForm"
          method="post"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              id="place-input"
              name="name"
              class="popup__input popup__input_type_place-name"
              type="text"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="place-input-error popup__error popup__error_top"
            ></span>
          </label>
          <label class="popup__field">
            <input
              id="link-input"
              name="link"
              class="popup__input popup__input_type_link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="link-input-error popup__error popup__error_bottom"
            ></span>
          </label>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_disabled"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!--попап увеличенного изображения карточки-->
    <div class="popup popup_type_large-image">
      <div class="popup__image-container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <!--попап удаления карточки-->
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_delete-card"
          name="deleteCard"
          method="post"
          novalidate
        >
          <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
          <button type="submit" class="popup__submit-button">Да</button>
        </form>
      </div>
    </div>

    <!--попап редактирования аватара-->
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_edit-avatar"
          name="editAvatar"
          method="post"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__field">
            <input
              id="avatar-input"
              name="avatar"
              class="popup__input popup__input_type_link"
              type="url"
              placeholder="Ссылка на картинку"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="avatar-input-error popup__error popup__error_top"></span>
          </label>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_avatar"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <button
          class="card__delite-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-group">
            <button
              class="card__like-button"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
